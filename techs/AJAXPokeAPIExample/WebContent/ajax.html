<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Ajax</title>
</head>
<body>

	<button id="myBtn">Click this Button</button>
	<div id="stuff"></div>

	<script type="text/javascript">
/*
	Get Text from Servlet Example!
*/
function getText(){
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status == 200){
			document.getElementById("stuff").innerHTML = xhr.responseText;
		}
	}
	xhr.open("GET","getText",true);
	xhr.send();
}
document.getElementById("myBtn").addEventListener("click", getText, false);
</script>
</body>
</html>
