<!DOCTYPE html>
<html ng-app="">
  <head>
    <!-- <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="todo.js"></script>
	<link rel="stylesheet" href="todo.css" />
    <title></title>
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="TodoCtrl">
      <!-- simple form on ng-submit, add item to todo list -->
  		<form ng-submit="addTodo()">
  			<input type="text" ng-model="todoText" size="30" placeholder="add new todo here" ng-style="inputStyle" style=""/> 
  			<input type="submit" value="add" />
  		</form>
      <!-- the ToDo list -->	
  		<ul>
  		  <li ng-repeat="todo in todos">
  			  <input type="checkbox" ng-model="todo.done" />
  			  <span class="done-{{todo.done}}">{{todo.text}}</span>
  		  </li>
  		</ul>
      <!-- ng-click event calls remove to delete checked items -->
      <button ng-click="remove()" >remove checked</button>
    </div>
  </body>
</html>
