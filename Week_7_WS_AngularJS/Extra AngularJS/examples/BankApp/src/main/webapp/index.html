<!DOCTYPE html>
<html ng-app="bankApp">
<head>
<meta charset="ISO-8859-1">
<title>Bank App</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

<script type="text/javascript" src="app.js"></script>

</head>
<body>

	<nav class="navbar navbar-default" ng-controller="NavCtrl as nav">
	
		<div class="container-fluid">
			<div id="navbar">
				<ul class="nav navbar-nav">
					<li ng-hide="nav.user.authenticated" 
						ng-class="{ active: nav.isActive('/login')}" >
						<a ui-sref="login">Login</a>
					</li>
					<li ng-hide="nav.user.authenticated" 
						ng-class="{ active: nav.isActive('/register')}" >
						<a ui-sref="register">Registration</a>
					</li>
					<li ng-show="nav.user.authenticated" 
						ng-class="{ active: nav.isActive('/home')}">
						<a ui-sref="home">Home</a>
					</li>
					<li ng-show="nav.user.authenticated" 
						ng-class="{ active: nav.isActive('/home/op')}">
						<a ui-sref="home.op">Transaction</a>
					</li>
					<li ng-show="nav.user.authenticated" >
						<a ng-click="nav.logout()" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	
	</nav>

	<div class="container">
	
		<div class="row well" ui-view></div>
	
	</div>

</body>
</html>
